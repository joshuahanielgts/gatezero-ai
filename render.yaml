services:
  # GateZero Web Application
  - type: web
    name: gatezero-web
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GEMINI_API_KEY
        sync: false
